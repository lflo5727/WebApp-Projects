<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Web ICP 3</title>
	<link href="main.css" type="text/css" rel="stylesheet">
</head>
<body>

<h1>Rock, Paper, Scissors</h1>

<div style="padding: 2%;">
    <script>
        var compare = function(player,comp) {
            if (player === comp) {
                return "It's a tie!";
            }
            if (player === "rock") {
                if (comp === "scissors") {
                    return "You win!";
                } 
				else {
                    return "You lose! Try again.";
                }
            }
            if (player === "paper") {
                if (comp === "rock") {
                    return "You win!";
                } 
				else {
                    return "You lose! Try again.";
                }
            }
            if (player === "scissors") {
                if (comp === "rock") {
                    return "You lose! Try again.";
                } 
				else {
                    return "You win!";
                }
            }
        };
		
        var playerChoice = prompt("Your turn, type rock, paper or scissors!");

        if (! playerChoice) {
            document.write("<p>No input, please refresh the page and insert Rock, Paper, or Scissors.</p>");
        } 
		else {
            document.write("<p>Player: " + playerChoice + "</p>");
        }

        var computerChoice = Math.random();
        if (computerChoice < 0.34) {
            computerChoice = "rock";
        } 
		else if(computerChoice <= 0.67) {
            computerChoice = "paper";
        } 
		else {
            computerChoice = "scissors";
        }

        document.write("<p>Computer: " + computerChoice + "</p>");
        var results = compare(playerChoice,computerChoice);
        document.write("<br><hr><br>" + results);
    </script>

</div>

</body>
</html>
